description = "Allows Clojure functions to be injected into Tapestry services and components"

dependencies {
  compile project(':tapestry-ioc')
  provided "org.clojure:clojure:1.4.0"

  testCompile "org.spockframework:spock-core:${versions.spock}"
}

test {
  useJUnit()
}

jar {
  manifest {
    attributes 'Tapestry-Module-Classes': 'org.apache.tapestry5.clojure.ClojureModule'
  }
}